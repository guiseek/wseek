<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Endereço de email"
            formControlName="email"
          />
          <mat-error *ngIf="email.invalid">
            <span *ngIf="email.hasError('required')">Email obrigatório</span>
            <span *ngIf="email.hasError('email')">Email inválido</span>
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="password"
          />
          <mat-error *ngIf="password.invalid">
            <span *ngIf="password.hasError('required')">Senha obrigatória</span>
            <span *ngIf="password.hasError('minlength')">Senha muito curta</span>
          </mat-error>
        </mat-form-field>
      </p>

      <mat-error *ngIf="errorMessage">
        {{ errorMessage }}
      </mat-error>

      <p class="loginButtons">
        <button type="submit" mat-button>Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
