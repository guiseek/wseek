<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
  <li class="breadcrumb-item active">Artigo</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Artigo List</h2>
  </div>
  <div class="content">
    <form #f="ngForm">
      
      <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary">Search</button>
      <a [routerLink]="['../articles', 'new' ]" class="btn btn-default">New</a>
    </form>
  </div>
</div>
<div class="card" *ngIf="articleList.length > 0">
  <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  <div class="table-responsive">
    <table class="table table-centered table-hover mb-0" id="datatable">
      <thead>
        <tr>
          <th class="border-top-0" scope="col">Id</th>
          <th class="border-top-0" scope="col">Título</th>
          <th class="border-top-0" scope="col">Resumo</th>
          <th class="border-top-0" scope="col">Conteúdo</th>
          <th class="border-top-0" scope="col">Stars</th>
          <th class="border-top-0" scope="col" style="width:120px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of articleList" [class.active]="item === selectedArticle">
        
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.resume}}</td>
          <td>{{item.content}}</td>
          <td>{{item.stars}}</td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../articles', item.id ]" class="btn btn-secondary">Edit</a>&nbsp;
            <button (click)="delete(item)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
